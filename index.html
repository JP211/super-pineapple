<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card">
          <div class="card__image-container">
            <img src="https://images.unsplash.com/photo-1556690171-9f6645f4455e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" alt="pink pineapple"/>
          </div>
          <div class="card__content">
            <p class="card__title text--medium">An Awesome pink Pineapple</p>
            <div class="card__info">
              <p class="text--medium">*****</p>
              <p class="card__price text--medium">$9.99</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
